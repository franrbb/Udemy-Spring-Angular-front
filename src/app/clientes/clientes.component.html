<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2 text-left">
            <a class="btn btn-primary btn-rouded" [routerLink]="['/clientes/form']">Crear cliente</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt }}</td>
                    <td><button class="btn btn-warning text-white" [routerLink]="['/clientes/form/', cliente.id]">Editar</button></td>
                    <td><button class="btn btn-danger text-white" (click)="delete(cliente)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
