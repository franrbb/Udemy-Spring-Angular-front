<div class="card border-primary">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6">
        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="usuario.username" placeholder="Username" autofocus>
      </div>
      <div class="form-group col-sm-6">
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="usuario.password" placeholder="Password">
      </div>
      <br>
      <div class="form-group col-sm-6">
        <button (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
</div>
